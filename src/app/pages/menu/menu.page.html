<ion-split-pane>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>OPTIONS</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath"><ion-icon name="calendar-outline" class="icon" ></ion-icon>
            <ion-label>{{p.label}}</ion-label>
          </ion-item>

        </ion-menu-toggle>
        <ion-item tappable routerLink="/login" routerDirection="root">
          <ion-icon name="log-out" slot="start"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>




    <ion-router-outlet id="main"></ion-router-outlet>

</ion-split-pane>
